<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ß–∞–µ–≤—ã—Ö</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --background-color: #f0f4f8;
            --surface-color: rgba(255, 255, 255, 0.8);
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --accent-color: #f5a623;
            --danger-color: #d0021b;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #4a90e2;
                --secondary-color: #50e3c2;
                --background-color: #1a1a1a;
                --surface-color: rgba(40, 40, 40, 0.8);
                --text-color: #f0f4f8;
                --shadow-color: rgba(0, 0, 0, 0.4);
            }
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-y: auto;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--surface-color);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--shadow-color);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }

        .tip-percentages {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .tip-btn {
            padding: 12px 5px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            color: var(--primary-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-out;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .tip-btn.active {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.4);
        }

        #customTip {
            width: 100%;
        }

        .split-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .people-counter {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .count-btn {
            width: 36px;
            height: 36px;
            border: 1px solid var(--primary-color);
            border-radius: 50%;
            background-color: white;
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 300;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
        }

        #peopleCount {
            font-size: 20px;
            font-weight: 600;
        }

        .results {
            background-color: rgba(74, 144, 226, 0.1);
            border-radius: 15px;
            padding: 20px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-label {
            opacity: 0.8;
        }

        .result-value {
            font-size: 20px;
            font-weight: 600;
        }

        #displayTotal {
            font-size: 28px;
            color: var(--primary-color);
        }

        .rating-group {
            margin-bottom: 20px;
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .star {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .star:hover {
            transform: scale(1.2);
        }

        .star.selected {
            color: var(--accent-color);
        }

        .features-group {
            margin-bottom: 20px;
        }

        .feature-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .feature-chip {
            padding: 8px 15px;
            border-radius: 20px;
            background-color: rgba(0,0,0,0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .feature-chip.active {
            background-color: var(--accent-color);
            color: white;
            font-weight: 500;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .action-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #saveBtn {
            background-color: var(--primary-color);
            color: white;
        }

        #historyBtn {
            background-color: #fff;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        #toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border-radius: 25px;
            transition: bottom 0.5s ease;
            z-index: 1000;
            font-size: 14px;
        }

        #toast.show {
            bottom: 30px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ß–∞–µ–≤—ã—Ö</h1>

        <div class="input-group">
            <label for="billAmount">–°—É–º–º–∞ —Å—á—ë—Ç–∞ (‚ÇΩ)</label>
            <input type="number" id="billAmount" class="input-field" placeholder="0.00">
        </div>

        <div class="input-group">
            <label>–ü—Ä–æ—Ü–µ–Ω—Ç —á–∞–µ–≤—ã—Ö</label>
            <div class="tip-percentages">
                <button class="tip-btn" data-tip="10">10%</button>
                <button class="tip-btn" data-tip="15">15%</button>
                <button class="tip-btn active" data-tip="18">18%</button>
                <button class="tip-btn" data-tip="20">20%</button>
                <button class="tip-btn" data-tip="25">25%</button>
                <input type="number" id="customTip" class="tip-btn" placeholder="–°–≤–æ–π %">
            </div>
        </div>

        <div class="rating-group">
            <label>–û—Ü–µ–Ω–∫–∞ —Å–µ—Ä–≤–∏—Å–∞</label>
            <div class="stars">
                <span class="star" data-value="1">‚òÖ</span>
                <span class="star" data-value="2">‚òÖ</span>
                <span class="star" data-value="3">‚òÖ</span>
                <span class="star" data-value="4">‚òÖ</span>
                <span class="star selected" data-value="5">‚òÖ</span>
            </div>
        </div>

        <div class="split-group">
            <label>–†–∞–∑–¥–µ–ª–∏—Ç—å —Å—á—ë—Ç</label>
            <div class="people-counter">
                <button class="count-btn" id="decrement">-</button>
                <span id="peopleCount">1</span>
                <button class="count-btn" id="increment">+</button>
            </div>
        </div>

        <div class="features-group">
            <label>–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –æ–ø—Ü–∏–∏</label>
            <div class="feature-chips">
                <div class="feature-chip" data-feature="tax">–ù–∞–ª–æ–≥ 13%</div>
                <div class="feature-chip" data-feature="badWeather">–ü–ª–æ—Ö–∞—è –ø–æ–≥–æ–¥–∞ (+5%)</div>
                <div class="feature-chip" data-feature="peakHour">–ß–∞—Å –ø–∏–∫ (+3%)</div>
                <div class="feature-chip" data-feature="roundUp">–û–∫—Ä—É–≥–ª–∏—Ç—å –∏—Ç–æ–≥</div>
            </div>
        </div>

        <div class="results">
            <div class="result-item">
                <span class="result-label">–ß–∞–µ–≤—ã–µ</span>
                <span class="result-value" id="displayTip">0.00 ‚ÇΩ</span>
            </div>
            <div class="result-item">
                <span class="result-label">–ò—Ç–æ–≥–æ –Ω–∞ —á–µ–ª–æ–≤–µ–∫–∞</span>
                <span class="result-value" id="displayTotal">0.00 ‚ÇΩ</span>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn" id="saveBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button class="action-btn" id="historyBtn">–ò—Å—Ç–æ—Ä–∏—è</button>
        </div>
    </div>

    <div id="toast"></div>

    <script>
        const billAmountInput = document.getElementById('billAmount');
        const customTipInput = document.getElementById('customTip');
        const peopleCountSpan = document.getElementById('peopleCount');
        const displayTip = document.getElementById('displayTip');
        const displayTotal = document.getElementById('displayTotal');
        const tipBtns = document.querySelectorAll('.tip-btn');
        const decrementBtn = document.getElementById('decrement');
        const incrementBtn = document.getElementById('increment');
        const stars = document.querySelectorAll('.star');
        const featureChips = document.querySelectorAll('.feature-chip');
        const saveBtn = document.getElementById('saveBtn');
        const historyBtn = document.getElementById('historyBtn');

        let currentTip = 18;
        let people = 1;
        let currentRating = 5;
        let features = {
            tax: false,
            badWeather: false,
            peakHour: false,
            roundUp: false
        };
        window.tipHistory = [];

        function updateCalculation() {
            const bill = parseFloat(billAmountInput.value) || 0;
            if (bill === 0) {
                resetDisplay();
                return;
            }

            let tipPercentage = currentTip;
            
            // Adjust tip based on rating
            tipPercentage += (currentRating - 5) * 2; // -4% to +4%

            // Adjust tip based on features
            if (features.badWeather) tipPercentage += 5;
            if (features.peakHour) tipPercentage += 3;

            tipPercentage = Math.max(0, tipPercentage);

            let tipAmount = bill * (tipPercentage / 100);
            let totalAmount = bill + tipAmount;

            if (features.tax) {
                totalAmount *= 1.13;
            }

            if (features.roundUp) {
                totalAmount = Math.ceil(totalAmount);
                tipAmount = totalAmount - bill;
            }

            const totalPerPerson = totalAmount / people;

            displayTip.textContent = `${tipAmount.toFixed(2)} ‚ÇΩ`;
            displayTotal.textContent = `${totalPerPerson.toFixed(2)} ‚ÇΩ`;
        }

        function resetDisplay() {
            displayTip.textContent = '0.00 ‚ÇΩ';
            displayTotal.textContent = '0.00 ‚ÇΩ';
        }

        function setActiveTipBtn(target) {
            tipBtns.forEach(btn => btn.classList.remove('active'));
            if (target.id !== 'customTip' || target.value !== '') {
                target.classList.add('active');
            }
        }

        function updateStars(targetValue) {
            stars.forEach(star => {
                if (parseInt(star.dataset.value) <= targetValue) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
        }

        billAmountInput.addEventListener('input', updateCalculation);

        tipBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                if (e.target.id === 'customTip') return;
                currentTip = parseFloat(e.target.dataset.tip);
                customTipInput.value = '';
                setActiveTipBtn(e.target);
                updateCalculation();
            });
        });

        customTipInput.addEventListener('input', (e) => {
            currentTip = parseFloat(e.target.value) || 0;
            setActiveTipBtn(e.target);
            updateCalculation();
        });

        decrementBtn.addEventListener('click', () => {
            if (people > 1) {
                people--;
                peopleCountSpan.textContent = people;
                updateCalculation();
            }
        });

        incrementBtn.addEventListener('click', () => {
            people++;
            peopleCountSpan.textContent = people;
            updateCalculation();
        });

        stars.forEach(star => {
            star.addEventListener('click', (e) => {
                currentRating = parseInt(e.target.dataset.value);
                updateStars(currentRating);
                updateCalculation();
            });
        });

        featureChips.forEach(chip => {
            chip.addEventListener('click', (e) => {
                const feature = e.target.dataset.feature;
                features[feature] = !features[feature];
                e.target.classList.toggle('active');
                updateCalculation();
            });
        });

        saveBtn.addEventListener('click', saveToHistory);
        historyBtn.addEventListener('click', showHistory);

        // Reset on shake
        if ('DeviceMotionEvent' in window) {
            let last_x, last_y, last_z;
            let move_counter = 0;
            window.addEventListener('devicemotion', (e) => {
                const { x, y, z } = e.accelerationIncludingGravity;
                if (last_x !== null) {
                    const delta_x = Math.abs(x - last_x);
                    const delta_y = Math.abs(y - last_y);
                    const delta_z = Math.abs(z - last_z);
                    if (delta_x > 15 || delta_y > 15 || delta_z > 15) {
                        move_counter++;
                    } else {
                        move_counter = 0;
                    }
                    if (move_counter > 2) {
                        resetCalculator();
                        move_counter = 0;
                    }
                }
                last_x = x;
                last_y = y;
                last_z = z;
            }, true);
        }

        function saveToHistory() {
            const bill = parseFloat(billAmountInput.value) || 0;
            if (bill === 0) return feedback('‚ùå –í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É');
            const item = {
                date: new Date().toLocaleString('ru'),
                bill: bill,
                tip: parseFloat(displayTip.textContent),
                total: parseFloat(displayTotal.textContent),
                people: people,
                rating: currentRating
            };
            const history = JSON.parse(localStorage.getItem('tipHistory') || '[]');
            history.push(item);
            localStorage.setItem('tipHistory', JSON.stringify(history));
            feedback('‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');
        }

        function loadHistoryFromStorage() {
            const saved = localStorage.getItem('tipHistory');
            window.tipHistory = saved ? JSON.parse(saved) : [];
        }

        function showHistory() {
            const history = window.tipHistory;
            if (history.length === 0) return alert('–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞');
            const list = history.map(h => `${h.date}\n$ ${h.bill}‚ÇΩ - $${h.total}‚ÇΩ (${h.tip}‚ÇΩ) –Ω–∞ ${h.people} —á–µ–ª, ${'‚òÖ'.repeat(h.rating)}`).join('\n\n');
            alert('–ò—Å—Ç–æ—Ä–∏—è —á–∞–µ–≤—ã—Ö:\n\n' + list);
        }

        function resetCalculator() {
            billAmountInput.value = '';
            customTipInput.value = '';
            currentTip = 18; people = 1; currentRating = 5;
            Object.keys(features).forEach(k => features[k] = false);
            document.querySelectorAll('.tip-btn, .feature-chip').forEach(b => b.classList.remove('active'));
            document.querySelector('[data-tip="18"]').classList.add('active');
            peopleCountSpan.textContent = '1';
            updateStars(5);
            updateCalculation();
            feedback('üîÑ –°–±—Ä–æ—à–µ–Ω–æ');
            if (navigator.vibrate) navigator.vibrate([100,50,100]);
        }

        function feedback(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2500);
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW failed', err));
            });
        }

    </script>
</body>
</html>
